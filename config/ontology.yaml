version: 0.1
company_profile:
  name: "Arcadian Cloud Systems"
  industry: "Cloud Infrastructure & API Platform"
  description: "A fictional cloud/API platform with dependencies across vendor network, ops throughput, and reliability/compliance controls."

controls:
  - id: vendor_network
    name: "Vendor Network / Upstream API"
    metric: vendor_latency_ms
    states:
      healthy: {max: 250}
      constrained: {max: 450}
      degraded: {max: 800}
      failed: {max: 2000}
    direction: "higher_is_worse"

  - id: ops_queue
    name: "Operations Backlog Queue"
    metric: ops_queue_depth
    states:
      healthy: {max: 250}
      constrained: {max: 600}
      degraded: {max: 1200}
      failed: {max: 3000}
    direction: "higher_is_worse"

  - id: manual_overrides
    name: "Manual Overrides / Bypass Rate"
    metric: override_rate_per_hr
    states:
      healthy: {max: 3}
      constrained: {max: 8}
      degraded: {max: 15}
      failed: {max: 40}
    direction: "higher_is_worse"

  - id: review_throughput
    name: "Human Review Throughput"
    metric: review_throughput_per_hr
    states:
      healthy: {min: 120}
      constrained: {min: 90}
      degraded: {min: 65}
      failed: {min: 40}
    direction: "lower_is_worse"

  - id: sla_compliance
    name: "SLA / Compliance Impact"
    metric: sla_breach_rate
    states:
      healthy: {max: 0.002}
      constrained: {max: 0.008}
      degraded: {max: 0.02}
      failed: {max: 0.05}
    direction: "higher_is_worse"

propagation_graph:
  - src: vendor_network
    dst: ops_queue
    delay_days: 2
    amplification: 1.4
  - src: ops_queue
    dst: manual_overrides
    delay_days: 2
    amplification: 1.5
  - src: manual_overrides
    dst: review_throughput
    delay_days: 3
    amplification: 1.6
  - src: review_throughput
    dst: sla_compliance
    delay_days: 3
    amplification: 2.0

impact_weights:
  vendor_network: 0.6
  ops_queue: 0.8
  manual_overrides: 1.0
  review_throughput: 1.2
  sla_compliance: 1.8

forecast:
  horizon_days: 14
  step_hours: 6
  warning_thresholds:
    eri: 0.95
